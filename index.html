<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div id="main__container">
        <form id="form" novalidate>
          <section id="form__inputs">
            <div class="form__field">
              <label class="input__label" for="day">Day</label>
              <input
                class="input__shape"
                type="number"
                name="day"
                id="day"
                placeholder="DD"
              />
              <small class="error__message"></small>
            </div>
            <div class="form__field">
              <label class="input__label" for="month">Month</label>
              <input
                class="input__shape"
                type="number"
                inputmode="numeric"
                name="month"
                id="month"
                placeholder="MM"
              />
              <small class="error__message"></small>
            </div>
            <div class="form__field">
              <label class="input__label" for="year">Year</label>
              <input
                class="input__shape"
                type="number"
                name="year"
                id="year"
                placeholder="YYYY"
              />
              <small class="error__message"></small>
            </div>
          </section>
          <div id="submit__container">
            <div id="line"></div>
            <input type="submit" value="" class="btn__submit" />
          </div>
        </form>
        <section id="form__result">
          <p><span id="result__year">--</span> years</p>
          <p><span id="result__month">--</span> months</p>
          <p><span id="result__day">--</span> days</p>
        </section>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://anaislemire.vercel.app">Ana√Øs Lemire</a>.
      </p>
    </footer>
    <script type="module" src="./js/app.js"></script>
    <noscript>You need to enable JavaScript to view all features</noscript>
  </body>
</html>
